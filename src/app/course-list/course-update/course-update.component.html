<div class="row">
    <div >
     <h2>Modifier une recette</h2>
     <div class="contact-section">
      <div class="container">
     
          
     <form [formGroup]="courseForm" (ngSubmit)="onUpdateCourse()">
    <div class="col-md-6 form-line">

            <div class="form-group">
                   
                    <input type="text" id="name"
                           class="form-control" formControlName="name" placeholder="Nom de la recette" value="{{ cours.name }}">
                  </div>
                  <div class="form-group">
                           <input type="text" id="duration"
                           class="form-control" formControlName="duration" value="{{cours.duration}}">
                  </div>
           
             <div class="form-group">
                      <select id="difficulty" class="form-control" formControlName="difficulty"  value="{{cours.difficulty}}">
                        <option value="">Difficulté</option>
                        <option *ngFor="let difficulte of diff" value="{{difficulte}}">{{difficulte}}</option>
                      
                      </select>
             </div>


                <div class="form-group">
                    <div class="">   Categorie 
                    <label formArrayName="types" *ngFor="let order of courseForm.controls.types.controls; let i = index" >
                        <input type="checkbox" [formControlName]="i" >
                        {{typesCategories[i].name}}
                    </label>
                    </div>
              </div>
                         
              <div class="form-group">
                <textarea type="text" id="ingredient"class="form-control" formControlName="ingredient"  value="{{cours.ingredient}}" > </textarea>
              </div>

                 <div class="form-group">
                     
                         <select id="NBperson" class="form-control" formControlName="NBperson" value="{{cours.NBperson}}">
                           <option value="">Nombre de personnes</option>
                                <option *ngFor="let I of itemNumberArray" value="{{I}}">{{I}}</option>
                        </select>
                  </div>

                  <div class="form-group">
                    <textarea id="preparation"
                              class="form-control" formControlName="preparation" value="{{cours.preparation}}">
                    </textarea>
                  </div>
                  <div class="form-froup">
                    <img class="card-img-top" *ngIf="cours.image" src="{{cours.image}}" alt="Card image cap" >
                  </div>
                  <div class="form-group">   Modifier la photo
                    <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*" >
                    <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
                </div><!--    [disabled]=" fileIsUploading||courseForm.invalid"-->
               
                
                <div class="row"  >
                  <div class="col">  </div>
                  <div class="col">
                    <button class="btn btn-success"type="submit">Modifier  </button>
                  </div>
                  <div class="col">
              
                    <button class="btn btn-outline-info" (click)="onBack()">Retour</button></div>
                </div>
            
       </div>
   </form>
     </div>
</div>

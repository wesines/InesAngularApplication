<form [formGroup]="noteForm" (ngSubmit)="onSaveNoteandComment()">

<div class="container">
  <div class="col"></div>
  <div class="col-6"> 
     <h1>   {{ cours.name }}  </h1>
    <input type="hidden" value="{{id}}">
  </div>
  <div class="col"> 
  <div class="col-md-3" >
    <img  src="{{cours.image }}" style="width: 100px;height:100px"  >
  </div>
</div>
<p></p>
  <div class="form-group">
 <div>
      <label  for="valeur">Veuiller choisir une note</label>
      <select id="valeur" class="form-control" formControlName="valeur">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
  </div>
  <label for="message">Message:</label>
  <textarea id="message"  class="form-control" formControlName="message" placeholder="Veuillez Ã©crire votre commentaire"></textarea>
  <button (click)="onSaveNoteandComment()"  class="btn btn-success">Ajouter un commentaire</button>
  </div>
  <div *ngIf="avis.length>0; else noComments">
  <h3>Liste des messages :</h3>
  <ul class="list-group">
 
  <li *ngFor="let av of avis" class="list-groupitem"> 
    Note  {{av.valeur}} -- 
            {{av.message}}
            <span   class="badge">{{av.date}}</span>

  </li>
  </ul>
  </div>
  <ng-template #noComments>
  <p> Liste des commentaires est vide</p>
  </ng-template>
</div>
</form>
  <button (click)="onBack()"  class="btn btn-success">Retour</button>

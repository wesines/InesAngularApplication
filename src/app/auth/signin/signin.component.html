<p></p>
<div class="card" style="width: 30rem;" style="align-content: center;">
        <div class="card-body">
          <h3 class="card-title">Connexion</h3>
    
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label >Email  </label>
            <input type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        
                </div>

                <div class="form-group">
                    <label>Mot de passe    </label>
                    <input type="password" class="form-control" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Le mot de passe est vide</div>
                        <div *ngIf="f.password.errors.minlength">Le mot de passe doit contenir 6 caractÃ¨res au minimum</div>
                  </div>
                </div>
    <button class="btn btn-primary" type="submit" >Valider</button>
    <p class="class-danger">{{errorMessage}}</p>
    
    </form>
    
    </div>
    </div>
